version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: mi_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bdpreventsoft
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - red_interna

  pgadmin:
    image: dpage/pgadmin4
    container_name: mi_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - red_interna

volumes:
  postgres_data:

networks:
  red_interna:
    driver: bridge
